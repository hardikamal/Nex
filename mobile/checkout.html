<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Nex | NearUs</title>
    <meta content="IE=edge" http-equiv="x-ua-compatible"/>
    <meta content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="yes" name="apple-touch-fullscreen"/>

    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Raleway:300,400,700' rel='stylesheet' type='text/css'/>

    <!-- Icons -->
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" media="all" rel="stylesheet" type="text/css"/>

    <!-- Styles -->
    <link href="css/keyframes.css" rel="stylesheet" type="text/css"/>
    <link href="css/materialize.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/swiper.css" rel="stylesheet" type="text/css"/>
    <link href="css/swipebox.min.css" rel="stylesheet" type="text/css"/>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
</head>

  <body>
    <div id="main"> <!-- Main Container -->

      <!-- Page Contents -->
      <div id="content" class="main animated fadein">

        <!-- Header -->
        <div class="hero-header hero-small animated fadeindown">
          <h1 class="hero-title primary-text">Checkout</h1>
        </div>

        <!-- Order Recap -->
        <ul class="collapsible checkout-header animated fadeindown delay-2" data-collapsible="accordion">
          <li>
            <div class="collapsible-header">
              Show order summary
              <i class="ion-android-arrow-dropdown"></i>
              <span class="checkout-price right">₹6999</span>
            </div>
            <div class="collapsible-body z-depth-1">

              <!-- Products in cart -->
              <div class="checkout-details">
                <img class="checkout-image" src="img/product.jpg" alt="">
                <div class="checkout-product-title">
                  <h6>Nex 1.0<span class="right">₹6999</span></h6>
                  <span>NEARUS</span>
                </div>
              </div>

              <!-- Discount -->


              <!-- Subtotal -->
              <div class="subtotal">
                <h6>Subtotal <span class="right">₹6999</span></h6>
                <span>Shipping <span class="right">₹0</span></span>
              </div>

              <!-- Total -->
              <div class="total">
                <h4>Total <span class="right">₹6999</span></h4>
              </div>

            </div>
          </li>
        </ul>

        <!-- Form Inputs -->
        <div class="form-inputs p-20">


          <h4 class="shipping-address">Shipping address</h4>
          <div>
            <div class="input-field">
              <input id="first_name" type="text" class="validate">
              <label for="first_name">First Name</label>
            </div>
            <div class="input-field">
              <input id="last_name" type="text" class="validate">
              <label for="last_name">Last Name</label>
            </div>
            <div class="input-field">
              <input id="email" type="email" class="validate">
              <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
          </div>

          <div class="input-field">
            <input id="address" type="text" class="validate">
            <label for="address">Address</label>
          </div>
          <div class="input-field">
            <input id="address" type="text" class="validate">
            <label for="address">Landmark</label>
          </div>
          <div class="input-field">
            <input id="apt" type="text">
            <label for="apt">Apt, suite, etc (optional)</label>
          </div>
          <div class="input-field">
            <input id="city" type="text" class="validate">
            <label for="city">City</label>
          </div>
          <div class="input-field">
            <input id="phone" type="number" class="validate">
            <label for="phone">Phone</label>
          </div>


          <p class="remember">
            <input type="checkbox" id="test5" />
            <label for="test5">Fast checkout next time</label>
          </p>

          <a class="waves-effect waves-light btn-large primary-color block" href="thankyou.html">Purchase</a>
        </div>

      </div>
      <!-- End of Page Contents -->

      <!-- Menu Trigger -->
      <div class="menu-trigger z-depth-2">
        <div id="menu-icon">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <!-- Menu -->
      <nav id="menu" class="menu">
        <div class="menu-navigation">
          <ul class="full-menu collapsible">
            <li class="menu-title">NEARUS</li>



            <li><a href="homepage.html" class="no-child">Home</a></li>


            <li><a href="checkoutnex.herokuapp.com" class="no-child">BUY NOW</a></li>

            <li><a href="blog2.html" class="no-child">Blog</a></li>


             
            <li><a href="contact.html" class="no-child">Contact Us</a></li>

            <li><a href="faq.html" class="no-child">FAQ</a></li>

          </ul>
        </div>
      </nav> <!-- End of Menu -->

    </div><!-- End of Main Container -->

    <script src="js/modernizr.js"></script>
    <script src="js/jquery.swipebox.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/jquery.mixitup.min.js"></script>
    <script src="js/masonry.min.js"></script>
    <script src="js/chart.min.js"></script>
    <script src="js/functions.js"></script>
  </body>
</html>
